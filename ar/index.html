<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغيلة إلكترونيكس - متجر الإلكترونيات العصري</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#f59e0b',
                        dark: '#111827',
                        light: '#f9fafb'
                    },
                    fontFamily: {
                        sans: ['Noto Sans Arabic', 'sans-serif'],
                        orbitron: ['Orbitron', 'sans-serif'],
                        arabic: ['Noto Sans Arabic', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Same styles as main index.html but with RTL adjustments */
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.15), 0 10px 10px -5px rgba(79, 70, 229, 0.1);
        }

        .gradient-text {
            background-image: linear-gradient(135deg, #8b5cf6, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        .whatsapp-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            min-height: 300px;
            border-radius: 0.5rem;
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-size: 1000px 100%;
        }

        .zoom-effect {
            transition: transform 0.7s ease;
        }

        .zoom-container:hover .zoom-effect {
            transform: scale(1.1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .animated-hidden {
            visibility: hidden;
        }

        .image-gallery {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            justify-content: center;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail.active {
            border-color: #4f46e5;
            transform: scale(1.05);
        }

        .thumbnail:hover {
            transform: scale(1.1);
            border-color: #8b5cf6;
        }
        
        @media (max-width: 768px) {
            .products-mobile-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .product-card-mobile {
                max-width: 100%;
            }
            
            .product-card-mobile .card-content {
                padding: 12px;
            }
            
            .product-card-mobile h3 {
                font-size: 14px;
                line-height: 1.3;
                margin-bottom: 8px;
            }
            
            .product-card-mobile p {
                font-size: 12px;
                line-height: 1.4;
                margin-bottom: 8px;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .mobile-button {
                padding: 8px 12px;
                font-size: 12px;
                border-radius: 6px;
            }
            
            .mobile-price {
                font-size: 14px;
                font-weight: bold;
            }
        }

        .product-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(79, 70, 229, 0.9);
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            z-index: 10;
        }

        .language-switcher {
            position: relative;
            display: inline-block;
        }

        .product-type-modal {
            backdrop-filter: blur(8px);
        }

        .negotiable-price {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .btn-animate {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-animate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-animate:active {
            transform: translateY(0);
        }

        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .page-transition.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .about-modal {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
